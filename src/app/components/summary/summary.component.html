<mat-grid-list cols="3" >
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Selected Users</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
      </mat-card-actions>

    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Selected Roles</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="roles" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumnsRoles"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsRoles;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of roles">
        </mat-paginator>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Selected Locations</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="locations" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumnsLocations"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsLocations;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of locations">
          </mat-paginator>
        </div>
      </mat-card-actions>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
