<div class="mgh-table-container">

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table matSort mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
    </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="random_buzzword">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Random Buzzword</th>
      <td mat-cell *matCellDef="let element">{{element.random_buzzword}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="rowClicked(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <div style="margin:10px 450px 0 0;">
  <mat-paginator [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
  </div>
